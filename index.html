<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body class="font-Hat bg-rose-100">
    <header class="py-8">
      <div class="container mx-auto px-5 xl:px-15">
        <h1 class="font-bold text-4xl xl:text-[40px] text-rose-900">
          Desserts
        </h1>
      </div>
    </header>

    <main
      id="products"
      class="container mx-auto px-4 pb-5 md:pb-8 xl:px-15 grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <div
        class="order-last lg:order-none lg:col-start-4 lg:row-span-9 lg:self-start lg:col-span-4"
      >
        <div class="grid h-full p-4 bg-rose-50 rounded-xl">
          <h2 class="text-red font-bold text-2xl">
            Your Cart (<span id="countItems">0</span>)
          </h2>
          <div id="emptyCart" class="flex flex-col justify-between">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt="cart"
              class="mx-auto my-5 self-center"
            />
            <p class="text-center text-rose-500 font-medium">
              Your added items will appear here
            </p>
          </div>
          <div id="orders" class="hidden">
          <div class="flex justify-between items-center mt-5">
            <p class="text-rose-500">Order Total</p>
            <span
              id="orderTotal"
              class="text-rose-900 font-bold text-xl"
            ></span>
          </div>
          <div
            class="bg-rose-100 flex items-center justify-center p-3 my-5 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="20"
              fill="none"
              viewBox="0 0 21 20"
            >
              <path
                fill="#1EA575"
                d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"
              />
              <path
                fill="#1EA575"
                d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"
              />
            </svg>
            <p>This is a <b>carbon-neutral</b> delivery</p>
          </div>
          <button
            id="confirmBtn"
            class="bg-red text-white p-4 w-full rounded-4xl cursor-pointer hover:bg-red-800 transition duration-300"
          >
            Confirm Order
          </button>
          </div>
        </div>
      </div>
      <div
        id="popup"
        class="bg-black/30 fixed inset-0 w-full h-[100dvh] z-30 hidden"
      >
        <div
          class="bg-rose-50 min-h-[60%] max-h-[90%] w-full absolute bottom-0 rounded-t-2xl p-4 flex flex-col justify-between md:w-fit md:top-1/2 md:left-1/2 md:-translate-1/2 md:rounded-2xl md:max-h-[70vh]"
        >
          <div>
            <svg
              class="my-4 md:mt-0"
              width="48"
              height="48"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 32.121L13.5 24.6195L15.6195 22.5L21 27.879L32.3775 16.5L34.5 18.6225L21 32.121Z"
                fill="#1EA575"
              />
              <path
                d="M24 3C19.8466 3 15.7865 4.23163 12.333 6.53914C8.8796 8.84665 6.18798 12.1264 4.59854 15.9636C3.0091 19.8009 2.59323 24.0233 3.40352 28.0969C4.21381 32.1705 6.21386 35.9123 9.15077 38.8492C12.0877 41.7861 15.8295 43.7862 19.9031 44.5965C23.9767 45.4068 28.1991 44.9909 32.0364 43.4015C35.8736 41.812 39.1534 39.1204 41.4609 35.667C43.7684 32.2135 45 28.1534 45 24C45 18.4305 42.7875 13.089 38.8493 9.15076C34.911 5.21249 29.5696 3 24 3ZM24 42C20.4399 42 16.9598 40.9443 13.9997 38.9665C11.0397 36.9886 8.73256 34.1774 7.37018 30.8883C6.0078 27.5992 5.65134 23.98 6.34587 20.4884C7.04041 16.9967 8.75474 13.7894 11.2721 11.2721C13.7894 8.75473 16.9967 7.0404 20.4884 6.34587C23.98 5.65133 27.5992 6.00779 30.8883 7.37017C34.1774 8.73255 36.9886 11.0397 38.9665 13.9997C40.9443 16.9598 42 20.4399 42 24C42 28.7739 40.1036 33.3523 36.7279 36.7279C33.3523 40.1036 28.7739 42 24 42Z"
                fill="#1EA575"
              />
            </svg>
            <h2 class="text-rose-900 font-bold text-2xl">Order Confirmed</h2>
            <p class="text-rose-300">We hope you enjoy your food!</p>
          </div>
          <div
            id="confirmedOrder"
            class="bg-rose-100 mt-5 px-4 pb-4 rounded-lg max-h-[50vh] overflow-y-auto"
          ></div>
          <div class="flex justify-between py-7">
            <p class="text-rose-500">Order Total</p>
            <span
              id="finalPrice"
              class="text-rose-900 font-bold text-xl tracking-wide"
            ></span>
          </div>
          <button
            id="confirmedBtn"
            class="bg-red text-white p-4 w-full rounded-4xl mt-5 cursor-pointer hover:bg-red-800 transition duration-300 md:p-3"
          >
            Start New Order
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
